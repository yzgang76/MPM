<div class="MPM-KPI-NEW">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <h1>{{title}}</h1>
        <button class="btn btn-warning pull-right  " data-ng-click="back()" >
            <i class="fa fa-home"></i>
        </button>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="col-sm-12 col-md-6 col-lg-4 " >
            <translate>Select Entity Type</translate>
            <select class="form-control" id="neType" data-ng-model="neType" ng-options=" ne.type for ne in neList" data-ng-change="update()"></select>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4 "  data-ng-show="neKPIType.type==='Entity Aggregation'">
            <translate>Select Sub Entity Type</translate>
            <select class="form-control" id="subNeType" data-ng-model="subNeType" ng-options=" ne.type for ne in subNeList" data-ng-change="update()"></select>
        </div>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="col-sm-12 col-md-6 col-lg-4 " >
            <translate>Select Granularity Type</translate>
            <select class="form-control" id="neGranularity" data-ng-model="neGranularity" data-ng-options=" ne.type for ne in granList" data-ng-change="update()"></select>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4 " data-ng-show="neKPIType.type==='Time Aggregation'">
            <translate>Select Sub Granularity Type</translate>
            <select class="form-control" id="subNeGranularity" data-ng-model="subNeGranularity" data-ng-options=" ne.type for ne in subGranList" data-ng-change="update()"></select>
        </div>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="col-sm-12 col-md-6 col-lg-4 " >
            <translate>Select KPI Type</translate>
            <select class="form-control" id="neKPIType" data-ng-model="neKPIType" data-ng-options="ne.type for ne in kpiTypeList" data-ng-change="update()"></select>
        </div>
    </div>


    <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 25px;" data-ng-show="isReadToSearchSourceKPI()">
        <form class="form-horizontal ">
            <div class="col-sm-12 col-md-12 col-lg-12" style="margin-left: -15px;">
                <translate class="col-sm-2 col-md-2 col-lg-2 "  >KPI Name:</translate> <input style="margin-left: 5px;" class="col-sm-10 col-md-6 col-lg-4 " data-ng-model="kpiName">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;margin-left: -15px;">
                <translate class="col-sm-2 col-md-2 col-lg-2 ">Description:</translate> <input style="margin-left: 5px;" class="col-sm-10 col-md-6 col-lg-4 " data-ng-model="kpiDesc">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;margin-left: -15px;">
                <translate class="col-sm-2 col-md-2 col-lg-2 ">Formula:</translate> <input style="margin-left: 5px;" class="col-sm-10 col-md-6 col-lg-4 " data-ng-model="kpiFormula">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;margin-left: -15px;">
                <translate class="col-sm-2 col-md-2 col-lg-2 ">Unit:</translate> <input style="margin-left: 5px;" class="col-sm-10 col-md-6 col-lg-4 " data-ng-model="kpiUnit">
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6" style="margin-top: 20px;">
                <button class="btn btn-info pull-right col-sm-4 col-md-2 col-lg-2 " data-ng-click="createNewKPI()" ng-show="kpiName&&kpiFormula" >
                    <translate>Submit</translate>
                </button>
            </div>
        </form>
    </div>


    <div class="table-responsive col-sm-12 col-md-12 col-lg-12"  style="margin-top: 15px;" data-ng-if="isReadToSearchSourceKPI()">
        <h2><B><translate>Available Source KPI:</translate></B></h2>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                    <translate>ID</translate>
                </th>
                <th>
                    <translate>NE</translate>
                </th>
                <th>
                    <translate>Granularity</translate>
                </th>
                <th>
                    <translate>Name</translate>
                </th>
                <th>
                    <translate>Unit</translate>
                </th>
                <th>

                </th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="item in filtered = (srcKPIs | filter:searchText )|orderBy:'id'">
                <td><!--<i class="fa fa-signal"></i>--> K{{item.id}}</td>
                <td>{{item.ne || ''}} </td>
                <td>{{item.gran || ''}} </td>
                <td>{{item.name || ''}} </td>
                <td>{{item.unit||''}}</td>
            </tr>
            </tbody>

        </table>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 20px;">

    </div>
</div>
