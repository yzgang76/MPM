<div class="nfvd-vdc-chooser">
    <div class="row header">
<!--        <div class="col-sm-12 col-md-5 col-lg-5">
            <ol class="breadcrumb">
                <li>
                    <span translate="NFVD_VDC_CHOOSER.BANNER" translate-values="{ name: '{{targetManager | nfvdFiltersFamilyPrint}}'}"></span>
                    &nbsp;<span class="badge">{{filtered.length}}</span>
                </li>
            </ol>
        </div>-->

        <label class="pull-right col-sm-12 col-md-3 col-lg-2">
            <input class="form-control ng-pristine ng-valid" ng-model="searchText" placeholder="search...">
        </label>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                    <translate>ID</translate>
                </th>
                <th>
                    <translate>NE</translate>
                </th>
                <th>
                    <translate>Granularity</translate>
                </th>
                <th>
                    <translate>Name</translate>
                </th>
                <th>
                    <translate>Type</translate>
                </th>
                <th>
                    <translate>Formula</translate>
                </th>
                <th>
                    <translate>Unit</translate>
                </th>
                <th>

                </th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="item in filtered = (kpis | filter:searchText)">
                <td><!--<i class="fa fa-signal"></i>--> K{{item.id}}</td>
                <td>{{item.ne || ''}} </td>
                <td>{{item.gran || ''}} </td>
                <td>{{item.name || ''}} </td>
                <td>{{getType(item.type)||''}}</td>
                <td>{{item.formula||''}}</td>
                <td>{{item.unit||''}}</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
